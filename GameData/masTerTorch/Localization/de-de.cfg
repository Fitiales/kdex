Localization
{
	de-de
	{
	// KDex
	#KDEX_title = Kerbal Staub Experiment
	#KDEX_manufacturer = masTerTorch R&D Center
	#KDEX_description =  In dieser winzigen Kaffeedose befindet sich ein hochempfindlicher Sensor, der die Dichte und Einschlagkraft von Staubpartikeln messen kann. Wissenschaft aus Kollisionen, ein Traum der Kerbal!
	#KDEX_tags = experiment forschung wissenschaft sensor staub kollision kdex

	#KDEX_startEventGUIName = Deckel öffnen
	#KDEX_endEventGUIName = Deckel schliessen
	#KDEX_actionGUIName = Deckel auf/zu
	
	#KDEX_experimentActionName = Staubanalyse durchführen
	#KDEX_resetActionName = Daten wegwerfen
	#KDEX_reviewActionName = Daten überprüfen
	#KDEX_collectActionName = Daten nehmen


	// Kerbal Dust Experiment: Dust Analysis ScienceDefs (can be moved to another file)
	#KDEX_SD_title = Staubanalyse

	#KDEX_SD_default = Die Staubpartikel scheinen recht klein zu sein.

	#KDEX_SD_InSpace = Der Staub bildet eine pfannkuchenförmige Wolke. Diese könnte einen Gegenschein verursachen.

	#KDEX_SD_KerbinSrfLandedLaunchpad = Die eintretenden Staubkörner bestehen aus verbrannten Raketentreibstoffpartikeln.
	#KDEX_SD_KerbinSrfLandedRunway = Die Partikel scheinen hauptsächlich aus Bremsstaub und Gummipartikeln von Reifen zu bestehen.
	#KDEX_SD_KerbinSrfLandedKSC = Es gibt Hinweise darauf, dass der Staub aus Pollen, Kerbalhaaren und Raumanzugfasern besteht.
	#KDEX_SD_KerbinFlyingLowGrasslands = Die Dichte der Körner scheint der von Pollen sehr ähnlich zu sein ... Gesundheit!
	#KDEX_SD_KerbinFlyingLowDeserts = Viele schwere Kollisionen, die den Sensor fast beschädigen. Dies ist ein ziemlich staubiger Ort.
	#KDEX_SD_KerbinFlyingLowBadlands = Du kannst ähnlichen Staub auf Ihren Bücherregalen finden.
	#KDEX_SD_KerbinFlyingLowShores = Ein lockeres körniges Material. Wahrscheinlich dasselbe wie das, das die Strände, Flussbetten und Wüsten von Kerbin bedeckt.
	#KDEX_SD_KerbinFlyingLowIceCaps = Staub mit einer komplexen spektralen Signatur erkannt.
	#KDEX_SD_KerbinFlyingLowWater = Die eintretenden Partikel scheinen recht feucht zu sein.
	#KDEX_SD_KerbinFlyingLowTundra = Die eintretenden Partikel scheinen Eiskristalle zu sein.
	#KDEX_SD_KerbinInSpaceLow = Wir fanden Hinweise auf extrem feine Mineralstaubpartikel.
	#KDEX_SD_KerbinInSpaceHigh = Es befindet sich ein anderer Staub hier oben. Er scheint sich in seltsame Formen zu formen, oder ist das Raumkrankheit?

	#KDEX_SD_MunInSpaceHigh = Dieser Staub ist fein wie Talkumpuder, aber irgendwie böse. Er folgt elektrischen Feldlinien und arbeitet sich in Geräte ein.
	#KDEX_SD_MunInSpaceLow = Hohe Dichte! Gute Schlagzahl. Staub in geringer Höhe sollte in der Lage sein, den Sonnenuntergang zum Leuchten zu bringen.
	#KDEX_SD_MunInSpaceLowTwinCraters = Nach jeder Partikelkollision folgt eine zweite mit der gleichen stärke und Ladung.
	#KDEX_SD_MunInSpaceLowEastFarsideCrater = Geringere Kollisionsrate, aber mit starken Einschlägen.
	#KDEX_SD_MunInSpaceLowMidlandCraters = Geringere Kollisionsrate mit schwachem Einschlag.
	#KDEX_SD_MunInSpaceLowMidlands = Kollisionsrate und Einschlag sind auf mittlerer Ebene.
	#KDEX_SD_MunInSpaceLowHighlands = Die Staubkörner haben eine hohe Ladung.
	#KDEX_SD_MunInSpaceLowPolarLowlands = Es gelangen nur sehr wenige Körner in den Sensor. Vielleicht ist es zu kalt.
	#KDEX_SD_MunInSpaceLowFarsideCrater = Fast keine Kollisionen, schwache Einschläge.
	#KDEX_SD_MunSrfLanded = Es ist War! Die Munar-Exosphäre enthält Staub aufgrund elektrostatischer Levitation.

	#KDEX_SD_MinmusInSpaceHigh = Fast keine Einschläge. Die Dichte ist niedriger als die Dichte von Wasser, aber höher als die Dichte unseres Minzeises in der Cafeteria.
	#KDEX_SD_MinmusInSpaceLowHighlands = Wir haben Sulfatbeschichtungen auf den ionisierten Staubpartikeln gefunden.
	#KDEX_SD_MinmusInSpaceLowMidlands = Die Dose unseres Instruments sieht aus wie ein Minzeisbecher.
	#KDEX_SD_MinmusInSpaceLowLowlands = Diese Ergebnisse legen nahe, dass die abgelagerten Partikel eine andere Zusammensetzung haben als die in höheren Lagen.
	#KDEX_SD_MinmusInSpaceLowSlopes = Niedriger Staubgehalt.
	#KDEX_SD_MinmusInSpaceLowGreatFlats = Insbesonders sind in dem entnommenen Staub keine Sulfatpartikel vorhanden. Hinweis auf einen Mangel an anthropogener Verschmutzung.
	#KDEX_SD_MinmusInSpaceLowGreaterFlats = Staubspuren von Gips, Quarz, NaCl (das Meersalz oder Mineralhalit sein kann), kalziumreichen Partikeln und Kalziumkarbonaten.
	#KDEX_SD_MinmusInSpaceLowLesserFlats = Der Sensor zeigt an, dass ein mäßiger Staubsturm im Gange ist.
	#KDEX_SD_MinmusInSpaceLowFlats = Zusammensetzung der Partikel mit einem Durchmesser von mehr als 1mm.
	#KDEX_SD_MinmusInSpaceLowPoles = Feststellung eines Mangels an Beschichtungen auf den ionisierten Staubpartikeln.

	#KDEX_SD_GillyInSpaceLow = Staub mit Silikatkernen kollidieren auf der Rückseite des Instruments.
	#KDEX_SD_GillySrfLanded = Diese Körner haben einen rußigen Mantel aus amorphem Kohlenstoff.

	#KDEX_SD_MohoInSpaceLow = Die Dichte der Staubpartikel ist fast so hoch wie die Dichte von Flugasche.
	#KDEX_SD_MohoSrfLanded = Feines Pulver aus Glaskugeln von Submikron bis über 100 Mikron Größe. Spezifisches Gewicht 1,9 bis 2,4 und eine Schüttdichte von 0,8-1 Tonnen pro Kubikmeter.

	#KDEX_SD_EveInSpaceLow = Der Staub ist glasartig. Es kommen starke Einschläge an.
	#KDEX_SD_EveFlying = Die starken Einschläge und die hohe Kollisionsrate sind ein ziemlicher Stresstest.

	#KDEX_SD_DunaInSpaceLow = Eingehende Körner variieren in der Größe zwischen einigen Zehntel Nanometern und einigen Mikrometern.
	#KDEX_SD_DunaSrfLanded = Der Staub ist ziemlich körnig und zeigt sandähnliche Kollisionen.

	#KDEX_SD_IkeInSpaceLow = Staubpartikel sind dünn gesät.
	#KDEX_SD_IkeSrfLanded = Es gelangen nur wenige Staubpartikel in den Sensor. Wir hätten eine Schaufel mitbringen sollen.

	#KDEX_SD_DresInSpaceLow = Der Staub scheint aus kohlenstoffhaltigen, silikatischen und metallischen Körnern zu bestehen.
	#KDEX_SD_DresSrfLanded = Der Staub ist so dicht, dass er Sonnenlicht absorbiert und zerstreut.

	#KDEX_SD_JoolInSpaceLow = Kein Staub oder die Körner sind zu klein um vom Instrument erkannt zu werden.

	#KDEX_SD_LaytheInSpaceLow = Der Staub versucht eine Form zu bilden. Wir haben das gleiche Verhalten in der Nähe von Kerbin beobachtet.
	#KDEX_SD_LaytheSrfLanded = Ein lockeres körniges Material. Wahrscheinlich besteht es aus Calciumcarbonat.
	#KDEX_SD_LaytheSrfSplashed = Keine Körner werden von dem Sensor erkannt.

	#KDEX_SD_VallInSpaceLow = Der Staub versucht eine Form zu bilden. Geringere Dichte als Wasser.
	#KDEX_SD_VallSrfLanded = Die Kälte scheint die Staubpartikel auf der Oberfläche einzufangen.

	#KDEX_SD_TyloInSpaceLow = Vermeide diesen Ort, es gibt nur viel Staub und Einöde und bedeutet am Ende nichts.
	#KDEX_SD_TyloSrfLanded = Aufgrund der hohen Schwerkraft verklumpt der Staub zu Kugeln.

	#KDEX_SD_BopInSpaceLow = Der Staub sammelt sich zu dichten Kernen.
	#KDEX_SD_BopSrfLanded = Zu viel Staub im Sensor!

	#KDEX_SD_PolInSpaceLow = Diesen Ort abzustauben wäre ein guter Anfang.
	#KDEX_SD_PolSrfLanded = Schwache Einschläge. Wahrscheinlich phosphorischer oder schwefelhaltiger Herkunft.

	#KDEX_SD_EelooInSpaceLow = Staubpartikel sind dünn gesät.
	#KDEX_SD_EelooSrfLanded = Der Staub besteht aus Kohlenmonoxid, Siliziumkarbid, amorphem Silikat und viel Eis.
	
	#KDEX_SD_SunInSpaceLow = So nah an Kerbal platzen die Staubpartikel wie Popcorn in der Sensordose. Vielleicht sind es Snacks?!
	#KDEX_SD_SunInSpaceHigh = So weit draußen treffen kaum Staubkörner auf den Sensor. Du fühlst dich einsam und klein.
	}
}